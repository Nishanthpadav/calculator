<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="input-box">
            <input type="text"  id="display" readonly>

        </div>
        <div class="button">
            <button class="button-inner character" type="submit" onclick="button('+')">+</button>
            <button class="button-inner" type="submit" onclick="button('7')">7</button>
            <button class="button-inner" type="submit" onclick="button('8')">8</button>
            <button class="button-inner" type="submit" onclick="button('9')">9</button>
        </div>

        <div class="button">
            <button class="button-inner character" type="submit" onclick="button('-')">-</button>
            <button class="button-inner" type="submit"onclick="button('4')">4</button>
            <button class="button-inner" type="submit"onclick="button('5')">5</button>
            <button class="button-inner" type="submit"onclick="button('6')">6</button>
        </div>

        <div class="button">
            <button class="button-inner character" type="submit" onclick="button('*')">*</button>
            <button class="button-inner" type="submit" onclick="button('1')">1</button>
            <button class="button-inner" type="submit" onclick="button('2')">2</button>
            <button class="button-inner" type="submit" onclick="button('3')">3</button>
        </div>

        <div class="button">
            <button class="button-inner character" type="submit" onclick="button('/')">/</button>
            <button class="button-inner" type="submit" onclick="button('0')" >0</button>
            <button class="button-inner" type="submit" onclick="button('00')" >00</button>
            <button class="button-inner" type="submit" onclick="button('.')" >.</button>
        </div>
        <div class="button">
            <button class="button-inner character" type="submit" onclick="button('%')">%</button>
            <button class="button-inner character" type="submit" onclick="clearbutton()">C</button>
            <button class="button-equal character" type="submit" onclick="equalto()">=</button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
